<!DOCTYPE html>
<html>
	<head>
		<title>Video On Demand</title>
		<meta type="title" content="Video On Demand">
		<meta type="description" content="Video On Demand">
		<!--css files-->
		<link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css"href="lib/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="src/css/vodapp.css"/>
		<!--css files-->
	</head>

	<body ng-app="vod">
		<!--header section-->
		<header class="header">
			<div class="container-fluid">
				<div class="col-md-8 col-sm-10 col-xs-10">
					<h3 class="title"><a href="#/" >Favourite Video on Demand</a></h3>
				</div>
				<div class="col-md-4 col-sm-2 col-xs-2">
					<span ng-controller="videoController" class="pull-right" >
						<a href="#views"  class="history-icon">
							<i class="fa fa-history fa-lg"></i>
						</a> 
					</span>	
				</div>
			</div>
		</header>
		<!--header section-->
		
		<!--view area-->
		<div class="clearfix"></div>
		<div class="ng-view"></div>
		<!--view area-->
		
		
		<!--footer section-->
		<footer class="footer">
			<p>&copy; 2017 Entertinment media pvt. ltd.</p>
		</footer>
		
		<!--footer section-->
		
		<!--library javascript -->
		<script type="text/javascript" src="src/build/app.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>
		<!--library javascript -->
		
		<!--angular custom code javascript -->
		<script type="text/javascript" src="src/js/global.js"></script>
		<script type="text/javascript" src="src/js/config.js"></script>
		<script type="text/javascript" src="src/js/app.js"></script>
		<script type="text/javascript" src="src/js/service/video-service.js"></script>
		<script type="text/javascript" src="src/js/controller/video-library.js"></script>
		<script type="text/javascript" src="src/js/controller/video-player.js"></script>
		<script type="text/javascript" src="src/js/controller/video-views.js"></script>
		<!--angular custom code javascript -->
		
	</body>
</html>
